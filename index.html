<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href = “https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css” rel = “stylesheet”>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <h1 class="title" role="text">Password Generator</h1>
        <div class="passw">
            <span class="password" id="password">P4$5W0rD!</span>
            <button type="submit" id="copy"><span class="copied" id="copied">Copied</span><i class="fa-solid fa-copy"></i></button>
        </div>
        <div class="container_box">
            <div class="length_info">
                <h3 class="info">Character Length</h3>
                <p class="length" id="value_slider">10</p>
            </div>
            <div class="container_slider">
                <input type="range" min="1" max="20" value="10" id="myslider" class="slider">
            </div>
            <div class="container_checkbox">
                <div class="upper">
                    <input type="checkbox" checked="checked" id="upperCheck">
                    <label class="containercheck" for="upperCheck">Include Uppercase Letters
                    </label>
                    <span class="checkmark"></span>   
                </div>                
                <div class="letter">
                    <input type="checkbox" id="lowCheck">
                    <label class="containercheck" for="lowCheck">Include Lowercase Letters
                    </label>
                    <span class="checkmark"></span> 
                </div>
                <div class="numbers">
                    <input type="checkbox" id="numbersCheck">
                    <label class="containercheck" for="numbersCheck">Include Numbers
                    </label>
                    <span class="checkmark"></span>      
                </div>       
                <div class="icons">
                    <input type="checkbox" id="symbolsCheck">
                    <label class="containercheck" for="symbolsCheck">Include Symbols
                    </label>
                    <span class="checkmark"></span> 
                </div>                                   
            </div>
            <div class="container_strength">
                <div class="strength_box">
                    <p class="strength_title">Strength</p>
                    <div class="strength_class">
                        <p class="strength_value" id="strength_value">TOO WEAK!</p>
                        <div class="tooWeak" id="tooWeak"></div>
                        <div class="weak" id="weak"></div>
                        <div class="medium" id="medium"></div>
                        <div class="strong" id="strong"></div>
                    </div>
                </div>
            </div>
            <button class="generate" id="generateBtn">GENERATE  <img src="./assets/images/icon-arrow-right.svg"></button>
        </div>        
    </div>
    <script src="./JS/main.js"></script>
</body>
</html>
